<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetPasswordForm.controls['oldPassword'].touched &&
                    resetPasswordForm.hasError('required', 'oldPassword')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="oldPassword"
                    pAutoFocus
                    [autofocus]="true"
                    type="password"
                    placeholder="New Password"
                  />
                </div>
                <small
                  *ngIf="
                    resetPasswordForm.controls['oldPassword'].touched &&
                    resetPasswordForm.hasError('required', 'oldPassword')
                  "
                  class="text-danger"
                  >*Confirm Password is required</small
                >
                <!-- <small
                  *ngIf="
                    resetPasswordForm.hasError(
                      'oldPasswordValidator',
                      'oldPassword'
                    )
                  "
                  class="text-danger"
                  >*Password doesn't match!</small
                > -->
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    resetPasswordForm.controls['password'].touched &&
                    resetPasswordForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="password"
                    type="password"
                    placeholder="Confirm New Password"
                  />
                </div>
                <small
                  *ngIf="
                    resetPasswordForm.controls['password'].touched &&
                    resetPasswordForm.hasError('required', 'password')
                  "
                  class="text-danger"
                  >*Password is required</small
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
