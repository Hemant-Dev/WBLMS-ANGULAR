<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Forget Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    forgetPasswordForm.controls['newPassword'].touched &&
                    (forgetPasswordForm.hasError('required', 'newPassword') ||
                      forgetPasswordForm.hasError('pattern', 'newPassword'))
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="newPassword"
                    pAutoFocus
                    [autofocus]="true"
                    type="{{ type }}"
                    placeholder="New Password"
                  />
                  <span
                    (click)="hideShowPassword()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
                <small
                  *ngIf="
                    forgetPasswordForm.controls['newPassword'].touched &&
                    forgetPasswordForm.hasError('required', 'newPassword') 
                  "
                  class="text-danger"
                  >*New Password is required</small
                >

                <small
                  class="text-danger"
                  *ngIf="
                    forgetPasswordForm.controls['newPassword'].touched &&
                    forgetPasswordForm.hasError('pattern', 'newPassword') &&
                    !forgetPasswordForm.hasError('required', 'newPassword') 
                  "
                  >*New Password must include atleast one <br />
                  number and alphabet and special character
                </small>

                <!-- <small
                  *ngIf="
                    forgetPasswordForm.hasError(
                      'oldPasswordValidator',
                      'newPassword'
                    )
                  "
                  class="text-danger"
                  >*Password doesn't match!</small
                > -->
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    forgetPasswordForm.controls['confirmPassword'].touched &&
                    forgetPasswordForm.hasError('required', 'confirmPassword')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="confirmPassword"
                    type="text"
                    placeholder="Confirm New Password"
                  />
                </div>
                <small
                  *ngIf="
                    forgetPasswordForm.controls['confirmPassword'].touched &&
                    forgetPasswordForm.hasError('required', 'confirmPassword')
                  "
                  class="text-danger"
                  >*Confirm Password is required</small
                >
                <!-- <small *ngIf=" forgetPasswordForm.controls['confirmPassword'].touched && !isNewPWSameAsConfirmPW" class="text-danger">
                  Confirm Password needed to be same as new password
                </small> -->
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
