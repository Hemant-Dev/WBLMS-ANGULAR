<div class="container">
  <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>
  

    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Register Employee</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div class="row">
                  <div class="col-sm">
                    <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First name"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                  class="text-danger"
                  >*First Name is required</small
                >
                  </div>
                  <div class="col-sm">
                    <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First name"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['firstName'].touched &&
                    signupForm.hasError('required', 'firstName')
                  "
                  class="text-danger"
                  >*First Name is required</small
                >
                  </div>
                  
                </div>
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['email'].touched &&
                    signupForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
                <small
                  *ngIf="
                    signupForm.controls['email'].touched &&
                    signupForm.hasError('required', 'email')
                  "
                  class="text-danger"
                  >*Email is required</small
                >
              </div>
              <div class="form-group pt-3">
                <div class="row">
                  <div class="col-md">
                  <div
                    class="input-field"
                    [class.error]="
                      signupForm.controls['password'].touched &&
                      signupForm.hasError('required', 'password')
                    "
                  >
                    <span class="fa fa-lock p-2"></span>
                    <input
                      formControlName="password"
                      [type]="type"
                      placeholder="Password"
                    />
                    <span
                      (click)="hideShowPassword()"
                      class="fa {{ eyeIcon }}"
                    ></span>
                  </div>
                  <small
                    *ngIf="
                      signupForm.controls['password'].touched &&
                      signupForm.hasError('required', 'password')
                    "
                    class="text-danger"
                    >*Password is required</small
                  >
                </div>
                </div>
              </div>
              <div class="form-group pt-3">
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have an account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
