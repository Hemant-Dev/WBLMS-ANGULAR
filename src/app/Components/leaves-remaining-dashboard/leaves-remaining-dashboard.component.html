<div class="row card-deck" *ngIf="this.userSessionObj.role !== 'Admin'">
  <div class="col-sm-3">
    <div class="card bg-info">
      <div class="card-body">
        <h5 class="card-title">Leaves Taken</h5>
        <p class="card-text">
          {{ leaveStatusesCount.approvedLeavesCount }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="card bg-warning">
      <div class="card-body">
        <h5 class="card-title">Leaves Not Approved</h5>
        <p class="card-text">
          {{ leaveStatusesCount.pendingLeavesCount }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="card bg-danger">
      <div class="card-body">
        <h5 class="card-title">Leaves Remaining</h5>
        <p class="card-text">
          {{ leaveBalance.balance - leaveStatusesCount.pendingLeavesCount }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="card bg-success">
      <div class="card-body">
        <h5 class="card-title">Total Leaves</h5>
        <p class="card-text">
          {{ leaveBalance.totalLeaves }}
        </p>
      </div>
    </div>
  </div>
</div>
