<div class="col-sm-12 row" *ngIf="role !== 'Admin'">
  <app-leaves-remaining-dashboard
    [userSessionObj]="initialUserSessionObj"
></app-leaves-remaining-dashboard>
</div>

<div class="row mt-4">
  <ul class="nav nav-tabs">
    <li *ngIf="role !== 'Admin'" class="nav-item">
      <a
        [routerLink]="['leaveRequests']"
        routerLinkActive="active"
        class="nav-link"
        aria-current="page"
        >Self Leave Requests</a
      >
    </li>
    <li *ngIf="role !== 'Developer' && role !== 'Admin'" class="nav-item">
      <a
        [routerLink]="['teamLeaveRequests']"
        routerLinkActive="active"
        class="nav-link"
        >Team Leave Requests</a
      >
    </li>
    <li *ngIf="role === 'Admin'" class="nav-item">
      <a
        (click)="handleHRLeaveRequestClick()"
        [routerLink]="['hr']"
        routerLinkActive="active"
        class="nav-link"
        >HR Leave Requests</a
      >
    </li>
    <li *ngIf="role === 'Admin'" class="nav-item">
      <a
        (click)="handleTeamLeadLeaveRequestClick()"
        [routerLink]="['teamLead']"
        routerLinkActive="active"
        class="nav-link"
        >Team Lead Leave Requests</a
      >
    </li>
    <li *ngIf="role === 'Admin'" class="nav-item">
      <a
        (click)="handleEmployeeLeaveRequestClick()"
        [routerLink]="['employee']"
        routerLinkActive="active"
        class="nav-link"
        >Employee Leave Requests</a
      >
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
