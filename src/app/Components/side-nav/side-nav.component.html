<div class="side-nav-content">

    <li *ngFor="let item of list; track: item" class="nav-list-item">
      <span
        ><a href="#">
          <i [class]="item.icon"></i>
          {{ item.name }}
        </a></span
      >
    </li>
  </ul>
</div>
