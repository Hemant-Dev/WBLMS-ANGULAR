<div class="side-nav-content">
  <ul class="nav-list" [class.nav-list-open]="sideNavStatus">
    <li
      *ngFor="let item of list"
      class="nav-list-item"
      [routerLink]="[item.route]"
    >
      <span>
        <i [class]="item.icon"></i>
        {{ item.name }}
      </span>
    </li>
  </ul>
</div>
