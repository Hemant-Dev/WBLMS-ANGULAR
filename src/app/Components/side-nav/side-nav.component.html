<div class="side-nav-content">
  <ul class="nav-list" [class.nav-list-open]="sideNavStatus">
    <li
      *ngFor="let item of filteredList"
      class="nav-list-item"
      [routerLink]="[item.route]"
    >
      <span>
        <i
          [class]="item.icon"
          data-toggle="tooltip"
          data-placement="right"
          title="{{ item.name }}"
        ></i>
        {{ item.name }}
      </span>
    </li>
  </ul>
</div>
